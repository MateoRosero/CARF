<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia de Doctores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Asistencia de Doctores</h1>
        <div class="d-flex justify-content-end mb-3">
            <a href="/descargar_reporte_doctores" class="btn btn-primary">
                <i class="fas fa-download"></i> Descargar Reporte
            </a>
        </div>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th><i class="fas fa-user"></i> Nombre</th>
                    <th><i class="fas fa-calendar-alt"></i> Fecha</th>
                    <th><i class="fas fa-clock"></i> Hora</th>
                </tr>
            </thead>
            <tbody>
                {% for asistencia in asistencias %}
                <tr>
                    <td class="{% if asistencia['tardio'] %}tardio{% endif %}">{{ asistencia['Nombre'] }}</td>
                    <td class="{% if asistencia['tardio'] %}tardio{% endif %}">{{ asistencia['Fecha'] }}</td>
                    <td class="{% if asistencia['tardio'] %}tardio{% endif %}">{{ asistencia['Hora'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <style>
        .tardio {
            color: red;
            font-weight: bold;
        }
    </style>
</body>
</html>
